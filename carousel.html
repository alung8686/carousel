
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .carousel-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
    }

    .carousel-slide {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      object-fit: cover;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 24px;
      padding: 8px;
      cursor: pointer;
      border-radius: 50%;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide" id="carouselSlide">
    <img src="https://drive.google.com/uc?export=view&id=1fULy-xftSrO-v9ni__fBZJsR2QNdQQqu" alt="Gambar 1">
    <img src="https://drive.google.com/uc?export=view&id=1WMtnf1azX5nvSOrS09xtwMTeHbg3OSt8" alt="Gambar 2">
    <img src="https://drive.google.com/uc?export=view&id=1kU0TTGaXhOIyDY3D3UpQtjxdn_7RZxWX" alt="Gambar 3">
  </div>
  <button class="nav-button prev" onclick="moveSlide(-1)">❮</button>
  <button class="nav-button next" onclick="moveSlide(1)">❯</button>
</div>

<script>
  let currentIndex = 0;
  const slide = document.getElementById('carouselSlide');
  const totalSlides = slide.children.length;

  function moveSlide(direction) {
    currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
    slide.style.transform = `translateX(-${currentIndex * 100}%)`;
  }
</script>

</body>
</html>
